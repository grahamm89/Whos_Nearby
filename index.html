<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closest Customer Finder | Diversey UK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --primary: #10069F;
      --accent: #4230C5;
      --accent-light: #6B55E0;
      --background: #fff;
      --card-border: #4230C51a;
      --text: #222;
      --radius: 10px;
    }
    body {
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.5rem 1rem 1rem 1rem;
      text-align: center;
      letter-spacing: 1px;
    }
    header .logo {
      max-width: 100px;
      margin-bottom: 0.5em;
    }
    main {
      width: 100%;
      max-width: 420px;
      margin: 2em auto;
      padding: 2em 1em 2em 1em;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 3px 32px #10069f22;
    }
    h1 {
      font-size: 1.6em;
      margin: 0 0 0.4em 0;
      font-weight: 600;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8em;
      font-size: 1.1em;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      margin-bottom: 1.2em;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 1.15em;
      border-radius: var(--radius);
      padding: 0.7em 1.6em;
      cursor: pointer;
      transition: background 0.15s;
      font-weight: 600;
      margin-bottom: 2em;
      box-shadow: 0 1px 5px #10069f11;
    }
    button:hover {
      background: var(--accent);
    }
    .results {
      margin-top: 1em;
    }
    .customer-card {
      border: 1.5px solid var(--card-border);
      border-radius: var(--radius);
      margin-bottom: 1.1em;
      padding: 1em;
      background: #f8f9ff;
      box-shadow: 0 1px 5px #10069f08;
      transition: box-shadow 0.2s;
    }
    .customer-card strong {
      color: var(--primary);
      font-size: 1.1em;
    }
    .distance {
      font-weight: bold;
      color: var(--accent-light);
      margin-top: 0.3em;
    }
    .directions {
      margin-top: 0.5em;
      display: inline-block;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      padding: 0.4em 1em;
      border-radius: 20px;
      font-size: 0.97em;
      transition: background 0.2s;
    }
    .directions:hover {
      background: var(--primary);
    }
    @media (max-width: 600px) {
      main { padding: 1em 0.3em; }
      header { padding: 1em 0.4em 0.7em 0.4em; }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Diversey_logo_2020.svg" alt="Diversey Logo">
    <h1>Closest Customer Finder</h1>
    <div style="font-size:1em;font-weight:300;letter-spacing:0.2px;">Field Service â€¢ UK</div>
  </header>
  <main>
    <form id="postcode-form" autocomplete="off">
      <label for="postcode">Enter your current postcode</label>
      <input id="postcode" type="text" placeholder="e.g. RG9 2BN" required>
      <button type="submit">Find Closest Customers</button>
    </form>
    <div class="results" id="results"></div>
  </main>
  <script>
    // MOCK customer data with lat/lng
    const customers = [
      {
        name: 'WAITROSE',
        group: 'JLP - WAITROSE',
        address: '33 Bell Street Henley On Thames Oxfordshire',
        postcode: 'RG9 2BA',
        lat: 51.537372,
        lng: -0.906066,
      },
      {
        name: 'ZIZZI',
        group: 'AZZURRI GROUP',
        address: 'The Former White Hart, Henley On Thames',
        postcode: 'RG9 2AR',
        lat: 51.537574,
        lng: -0.904303,
      },
      {
        name: 'REGAL PICTUREHOUSE',
        group: 'CITY SCREENS TA PICTUREHOUSE CINEMAS',
        address: '2 Boroma Way, Henley-On-Thames',
        postcode: 'RG9 2BZ',
        lat: 51.537131,
        lng: -0.906170,
      },
      {
        name: 'RUPERT HOUSE',
        group: 'ACCENT CATERING',
        address: '90-92 Bell Street, Henley On Thames',
        postcode: 'RG9 2BN',
        lat: 51.537428,
        lng: -0.906569,
      },
      // Add more entries as needed...
    ];

    // Quick-and-dirty UK postcode geocode table (sample for RG9)
    const postcodeCoords = {
      "RG9 2BA": {lat: 51.537372, lng: -0.906066},
      "RG9 2AR": {lat: 51.537574, lng: -0.904303},
      "RG9 2BZ": {lat: 51.537131, lng: -0.906170},
      "RG9 2BN": {lat: 51.537428, lng: -0.906569}
    };

    // Haversine formula for km
    function distanceKM(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      var R = 6371;
      var dLat = toRad(lat2 - lat1);
      var dLon = toRad(lon2 - lon1);
      var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Simple postcode to lat/lng
    function getLatLng(postcode) {
      return postcodeCoords[postcode.trim().toUpperCase()] || null;
    }

    document.getElementById("postcode-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const userPostcode = document.getElementById("postcode").value.trim().toUpperCase();
      const userCoords = getLatLng(userPostcode);
      const resultsDiv = document.getElementById("results");

      if (!userCoords) {
        resultsDiv.innerHTML = `<div style="color:#c00;">Sorry, we don't have location data for that postcode.<br>Please try RG9 2BA or similar for the demo.</div>`;
        return;
      }

      // Calculate distances
      let found = customers.map(cust => {
        const dist = distanceKM(userCoords.lat, userCoords.lng, cust.lat, cust.lng);
        return {...cust, dist};
      });

      found.sort((a,b) => a.dist - b.dist);
      let html = "";

      found.slice(0, 3).forEach((c, i) => {
        html += `<div class="customer-card">
          <strong>${i+1}. ${c.name}</strong><br>
          <span style="font-size:0.98em;">${c.group}</span><br>
          ${c.address}<br>
          <b>${c.postcode}</b>
          <div class="distance">Distance: ${c.dist.toFixed(2)} km</div>
          <a class="directions" target="_blank" href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(c.postcode)}">Directions</a>
        </div>`;
      });

      resultsDiv.innerHTML = html;
    });
  </script>
</body>
</html>
