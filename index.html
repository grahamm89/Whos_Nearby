<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Laura!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      height: 100vh;
      overflow: hidden;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 1em;
      color: #e91e63;
      animation: glow 2s infinite alternate;
    }
    p {
      font-size: 1.5em;
      margin: 1em;
      animation: fadeIn 2s ease-in-out;
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff4081, #f50057);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }
    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 1s; background: radial-gradient(circle at 30% 30%, #7c4dff, #651fff); }
    .balloon:nth-child(3) { left: 50%; animation-delay: 2s; background: radial-gradient(circle at 30% 30%, #00e676, #00c853); }
    .balloon:nth-child(4) { left: 70%; animation-delay: 3s; background: radial-gradient(circle at 30% 30%, #ff9100, #ff6d00); }
    .balloon:nth-child(5) { left: 90%; animation-delay: 4s; background: radial-gradient(circle at 30% 30%, #2196f3, #1976d2); }

    @keyframes float {
      0% { top: 100%; }
      50% { top: 50%; }
      100% { top: -100px; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff4081; }
      100% { text-shadow: 0 0 20px #f50057; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>

  <script>
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(sparkle);
    }
  </script>

</html>
